<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Exemplos Ajax</title>
</h:head>
<h:body>
	<h1>Exemplos Ajax</h1>

	<h:messages style="color:red" />
	<h:form>
		<!-- Exemplo 01 -->
		<h3>Exemplo 01 - Action</h3>
		<h:inputText id="inputNome" value="#{ajaxController.nome}" />
		<h:commandButton value="Click">
			<f:ajax execute="inputNome" render="panel" />
		</h:commandButton>
		
		<!-- Exemplo 02 -->
		<h3>Exemplo 02 - Evento Blur</h3>
		<h:inputText id="inputNomeBlur" value="#{ajaxController.nome}">
			<f:ajax  execute="@this" render="@form" event="mouseout"/>
		</h:inputText>
		
		<h:panelGroup id="panel">
			<br />
			<h:outputLabel id="outputNome"
				value="output1 - #{ajaxController.nome}" />
			<br />
			<h:outputLabel id="outputNome2"
				value="output2 - #{ajaxController.nome}" />
		</h:panelGroup>
		
		
		
		
	</h:form>

</h:body>
</html>
